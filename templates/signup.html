{% extends 'base.html' %}
{% block title %}Signup{% endblock title %}
{% load crispy_forms_tags %}

{% block content %}
	<h2>Signup</h2>
	<form method="post">
		{% csrf_token %}
		{{ form|crispy }}
		<button type="submit" class='btn btn-success ml-100'>Signup</button>
	</form>
{% endblock content %}
