{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block content %}
	{% if user.is_authenticated %}
		<p>Hi {{ user.username }}!</p>
		<p><a href="{% url 'logout' %}">Logout</a></p>
	{% else %}
		<p>Please Login</p>
		<a href="{% url 'login' %}">Login</a>|
		<a href="{% url 'signup' %}">Signup</a>
	{% endif %}
{% endblock content %}
