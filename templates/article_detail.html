{% extends 'base.html' %}
{% block content %}
<div class="article-entry">
	<h2>{{ object.title }}</h2>
	<p>by {{object.author}} | {{ object.date }}</p>
	<p>{{object.body}}</p>
</div>
<p> <a href="{% url 'article_edit' article.pk %}">Edit</a>
	|<a href="{% url 'article_delete' article.pk %}">Delete</a>
	<br>Go back to <a href="{% url 'article_list' %}">articles</a>
</p>
{% endblock content %}
