{% extends 'base.html' %}

{% block title %} Password Change {% endblock title %}

{% block content %}
<p class='h1'>Password Change</p>
<p>Enter your old password and the new one twice.</p>
<form method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<input class='btn btn-success' type='submit' value='Change password' />
</form>
{% endblock content %}
